<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal" th:fragment="inlineError" th:if="${isError}">
    <form class="modal-content-error">
        <label for="error_ok" th:text="${errorText}"></label>
        <input id="error_ok" type="submit" value="Ok" formmethod="POST" formaction="/errorHandler"
               formenctype="application/x-www-form-urlencoded">
    </form>
</div>
</body>
</html>
